<script type="text/javascript">

  //initializing values for VIP to MTX points
var vip  = [];

 vip.push( vipInput.value );
 mtx.push( mtxInput.value );
 new_vip.push( new_vipInput.value );
 vipa.push( vipaInput.value );
 mtxa.push( mtxaInput.value );
 new_vipa.push( new_vipaInput.value );

function vip_to_mtx() {
  var y = parseFloat(document.getElementById("vip").value);
  var z = parseFloat(document.getElementById("mtx").value);
  var a = parseFloat(document.getElementById("new_vip").value);
  var x = (z/y)*a;
  document.getElementById("demo").innerHTML = x;
}
function mtx_to_vip1() {
  var p = parseFloat(document.getElementById("vipa").value);
  var q = parseFloat(document.getElementById("mtxa").value);
  var r = parseFloat(document.getElementById("new_vipa").value);
  var s = (p/q)*r;
  document.getElementById("demoo").innerHTML = s;
}
function clearText()  
{
